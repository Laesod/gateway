<div style="height:100%;">
    <md-toolbar layout="row" layout-align="end center">
      <div layout="row" flex=20 layout-align="start center" style="margin-left: 0rem">
        <div ng-if="$root.displayBackNavigation" ng-click="backToLogin()" style="padding: 1rem; cursor: pointer; outline: none">
          <i class="fa fa-arrow-left" style="color: white; cursor: pointer; outline: none"></i>
        </div>
      </div>    

      <div layout="row" flex=80 layout-align="end center" style="margin-right: 0rem;">
		    <a ng-click="changeLanguage()" style="cursor:pointer; margin-right:1rem;">{{currentLanguageCode}}</a>
      </div>
    </md-toolbar>	
	<div ui-view style="height:90%;"></div>
</div>
