spring.boot.admin.url=http://localhost:8888
spring.application.name=gateway

server.port=2000
server.contextPath=/gateway

gatewayHost=localhost
gatewayPort=2000

mainAppHost=localhost
mainAppPort=63769

#http://stackoverflow.com/questions/3805478/internal-hsql-database-complains-about-privileges
#http://stackoverflow.com/questions/25402160/java-hql-org-hsqldb-hsqlexception-user-lacks-privilege-or-object-not-found
db.type=HSQL
db.dialect=org.hibernate.dialect.HSQLDialect
db.driver=org.hsqldb.jdbcDriver
db.url=jdbc:hsqldb:mem:test-db
db.username=sa
db.password=

mailserver.host=localhost
mailserver.port=25
mailserver.protocol=smtp
mailserver.ssl.enable=false
mailserver.username=test@gmail.com
mailserver.password=test
mailserver.sendFrom=test@gmail.com
mailserver.debug=false

logging.level=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
